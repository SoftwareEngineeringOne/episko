name: Generate Test Coverage 

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  coverage-backend:
    runs-on: 'ubuntu-24.04'
    steps:
      - uses: actions/checkout@v4

      - name: install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf jq

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate code coverage
        run: |
          cargo llvm-cov --all-features --workspace --codecov --json --output-path codecov.json
          COVERAGE_PERCENT=$(printf "%.0f\n" $(cat cov.json | jq '.data[].totals.regions.percent'))
          echo "coverage=${COVERAGE_PERCENT}" >> $GITHUB_ENV

      - name: Create coverage badge
        if: ${{ github.ref_name == 'main' }}
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 6576287f91ca84ec0583a5ca2d5ec495
          filename: coverage.json
          label: Coverage Backend
          labelColor: "#1e1e2e"
          namedLogo: rust
          style: flat
          message: ${{ env.coverage }}%
          valColorRange: ${{ env.coverage }}%
          minColorRange: 50
          maxColorRange: 90
